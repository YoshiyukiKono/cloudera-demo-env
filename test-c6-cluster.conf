include file("c6-base-cluster.conf")

## The following section override the same keys of nonsecure-c6-cluster.con

name: IoT-c6-cluster

cloudera-manager {
    csds: [
        "https://archives.streamsets.com/datacollector/3.7.1/csd/STREAMSETS-3.7.1.jar",
        "https://s3-ap-northeast-1.amazonaws.com/t-public-readable-bucket/a45/ARCADIAENTERPRISE-4.5.0.0-1546935202.jar"
    ]
}

cluster {
    products {
        STREAMSETS_DATACOLLECTOR: 3
        ARCADIAENTERPRISE: 4
    }
    
    parcelRepositories : ${cluster.parcelRepositories} [
        "https://archives.streamsets.com/datacollector/3.7.1/parcel/",
        "https://s3-ap-northeast-1.amazonaws.com/t-public-readable-bucket/a45/"
    ]
    
    services: ${cluster.services} [
        ARCADIAENTERPRISE,
        STREAMSETS
    ]

    master {
        roles {
            ARCADIAENTERPRISE: [ARCVIZ,ARCENGINE_CATALOG,ARCENGINE_STATESTORE]
        }
    }
    
    worker {
        roles {
            ARCADIAENTERPRISE: [ARCENGINE]
        }
    }

    kafka {
        roles {
            STREAMSETS: [DATACOLLECTOR]
        }
    }
}

